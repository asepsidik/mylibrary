<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Source+Code+Pro:ital,wght@0,400;0,500;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div class="card">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path
                fill="#0099ff"
                fill-opacity="1"
                d="M0,32L60,58.7C120,85,240,139,360,160C480,181,600,171,720,160C840,149,960,139,1080,165.3C1200,192,1320,256,1380,288L1440,320L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"
              ></path>
            </svg>
          </div>

          <form action="">
            <img class="profile" src="img/profile.svg" alt="" />
            <div class="input">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
              />
            </div>

            <div class="input">
              <input type="password" id="password" placeholder="Password" />
            </div>
            <div class="button">
              <button class="submit" type="submit">Login</button>
              <button class="reset" type="reset">Cancel</button>
            </div>
          </form>

          <div class="wave-down">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path
                fill="#0099ff"
                fill-opacity="1"
                d="M0,32L60,58.7C120,85,240,139,360,160C480,181,600,171,720,160C840,149,960,139,1080,165.3C1200,192,1320,256,1380,288L1440,320L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
              ></path>
            </svg>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
